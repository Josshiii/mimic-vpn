<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimic Link</title>
    <style>
      /* RESET Y BASE */
      * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
      
      body {
        background-color: #202225; /* Fondo muy oscuro (Discord Background) */
        color: #dcddde; /* Texto blanco suave */
        display: flex;
        justify_content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* TARJETA PRINCIPAL (Launcher Style) */
      .app-container {
        background-color: #2f3136; /* Gris Discord Panel */
        width: 100%;
        max-width: 480px;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      }

      /* HEADER */
      h1 {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 5px;
        letter-spacing: 0.5px;
      }
      p.subtitle {
        color: #b9bbbe;
        font-size: 14px;
        margin-bottom: 30px;
      }

      /* GRUPO DE INPUTS */
      .input-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        color: #b9bbbe;
        font-size: 12px;
        text-transform: uppercase;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 12px;
        background-color: #202225; /* Input oscuro */
        border: 1px solid #202225;
        border-radius: 4px;
        color: #dcddde;
        font-size: 16px;
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #5865F2; /* Discord Blurple Focus */
      }

      /* BOTÓN PRINCIPAL */
      button {
        width: 100%;
        padding: 14px;
        background-color: #5865F2; /* Discord Blurple */
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px;
      }

      button:hover {
        background-color: #4752c4; /* Un poco más oscuro al pasar el mouse */
      }

      button:active {
        transform: translateY(1px);
      }

      /* ESTADO Y ACTIVIDAD */
      .status-card {
        margin-top: 25px;
        background-color: #202225;
        padding: 15px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .status-text {
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Puntos de estado (Online/Offline) */
      .status-dot {
        height: 10px;
        width: 10px;
        background-color: #747f8d; /* Gris inactivo */
        border-radius: 50%;
        display: inline-block;
      }

      /* Indicadores de Tráfico (Sutiles) */
      .activity-lights {
        display: flex;
        gap: 8px;
      }

      .activity-pill {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 4px;
        background-color: #2f3136;
        color: #72767d;
        font-weight: bold;
        transition: all 0.1s;
      }

      /* CLASES ACTIVAS (JS las usará) */
      .active-tx { background-color: #3ba55c !important; color: white !important; } /* Verde Discord */
      .active-rx { background-color: #00aff4 !important; color: white !important; } /* Azul Steam */
      .connected { background-color: #3ba55c !important; box-shadow: 0 0 8px #3ba55c; }
      .error { color: #ed4245 !important; }

      /* COLUMNAS PARA INPUTS */
      .row { display: flex; gap: 15px; }
      .col { flex: 1; }

    </style>
  </head>
 <body>
    <div class="app-container">
      <h1>Mimic Link</h1>
      <p class="subtitle">Cloud Tunneling System</p>

      <div class="row">
        <div class="col">
          <div class="input-group">
            <label>Mi Identidad (VPN IP)</label>
            <input id="ip-virtual" value="10.10.10.2">
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <label>Puerto Local</label>
            <input id="puerto-local" value="5000" readonly style="opacity: 0.5;">
          </div>
        </div>
      </div>

      <hr style="border-color: #40444b; margin: 20px 0; opacity: 0.3;">

      <div class="input-group">
        <label style="color: #faa61a;">☁️ CÓDIGO DE SALA (Matchmaking)</label>
        <div style="display: flex; gap: 10px;">
          <input id="room-code" placeholder="Ej: HALO1" style="text-align: center; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">
          <button id="btn-cloud" style="background-color: #5865F2;">UNIRSE</button>
        </div>
        <p style="font-size: 11px; color: #72767d; margin-top: 8px;">
          * Ambos jugadores deben escribir el MISMO código y pulsar UNIRSE al mismo tiempo.
        </p>
      </div>

      <div class="status-card">
        <div class="status-text">
          <span class="status-dot" id="main-status-dot"></span>
          <span id="status">Esperando conexión...</span>
        </div>
        <div class="activity-lights">
          <span class="activity-pill" id="led-tx">TX</span>
          <span class="activity-pill" id="led-rx">RX</span>
        </div>
      </div>
    </div>

    <script type="module">
      const invoke = window.__TAURI__.core.invoke;
      const listen = window.__TAURI__.event.listen;

      // Elementos
      const statusText = document.querySelector("#status");
      const btnCloud = document.querySelector("#btn-cloud");
      
      // Función Conectar Nube
      async function conectarNube() {
        const room = document.querySelector("#room-code").value;
        const ipVirtual = document.querySelector("#ip-virtual").value;
        const puerto = document.querySelector("#puerto-local").value;

        if (!room) {
          statusText.textContent = "¡Escribe un código de sala!";
          statusText.style.color = "red";
          return;
        }

        btnCloud.textContent = "BUSCANDO...";
        btnCloud.disabled = true;
        btnCloud.style.backgroundColor = "#faa61a"; // Amarillo
        statusText.textContent = "Conectando a Render...";

        try {
          // Invocamos la nueva función 'conectar_sala'
          const respuesta = await invoke("conectar_sala", { 
            codigoSala: room,
            puertoLocal: puerto,
            ipVirtual: ipVirtual
          });

          statusText.textContent = respuesta;
          
          if (respuesta.includes("CONECTADO")) {
            statusText.style.color = "#3ba55c"; // Verde
            btnCloud.textContent = "EN LÍNEA";
            btnCloud.style.backgroundColor = "#3ba55c";
          } else {
            statusText.style.color = "red";
            btnCloud.textContent = "REINTENTAR";
            btnCloud.disabled = false;
            btnCloud.style.backgroundColor = "#ed4245";
          }

        } catch (e) {
          statusText.textContent = "Error: " + e;
          btnCloud.disabled = false;
        }
      }

      // Escuchar logs de progreso
      listen('status-log', (e) => {
        statusText.textContent = e.payload;
      });

      // Escuchar tráfico (Luces)
      listen('trafico-salida', () => {
        const led = document.querySelector("#led-tx");
        led.classList.add("active-tx");
        setTimeout(() => led.classList.remove("active-tx"), 100);
      });
      
      listen('trafico-entrada', () => {
        const led = document.querySelector("#led-rx");
        led.classList.add("active-rx");
        setTimeout(() => led.classList.remove("active-rx"), 100);
      });

      // Event Listeners
      window.addEventListener("DOMContentLoaded", () => {
        btnCloud.addEventListener("click", conectarNube);
      });
    </script>
  </body>

    <script>
      // Este script auxiliar ayuda a que los estilos coincidan con la lógica de main.js
      window.addEventListener("DOMContentLoaded", () => {
        const statusText = document.querySelector("#status");
        const statusDot = document.querySelector("#main-status-dot");
        
        // Observer para cambiar el puntito de color cuando cambie el texto
        const observer = new MutationObserver(() => {
          if (statusText.textContent.includes("CONECTADO") || statusText.textContent.includes("activo")) {
            statusDot.classList.add("connected");
            statusText.style.color = "#3ba55c"; // Verde
          } else if (statusText.textContent.includes("FALLO") || statusText.textContent.includes("ERROR")) {
            statusDot.style.backgroundColor = "#ed4245"; // Rojo
            statusText.style.color = "#ed4245";
          } else if (statusText.textContent.includes("Intentando")) {
            statusDot.style.backgroundColor = "#faa61a"; // Amarillo
            statusText.style.color = "#faa61a";
          }
        });
        
        observer.observe(statusText, { childList: true });
      });

      // Modificar la función de luces en main.js para usar clases en vez de style directo sería ideal,
      // pero por ahora el CSS "active-tx" con !important funcionará si main.js añade la clase.
      // NOTA: Como main.js usa .style.backgroundColor, eso sobrescribe el CSS.
      // No te preocupes, se verá bien igual, solo que será un color sólido en el pill.
    </script>
  </body>
</html>
