name: Release Mimic VPN
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Frontend)
        run: npm install

      # --- EL SABUESO (BÚSQUEDA IMPLACABLE) ---
      # Este paso busca el archivo 'icon.ico' en TODO el repositorio
      # y lo mueve a la fuerza a src-tauri/icons/
      - name: BUSQUEDA IMPLACABLE DE ICONOS
        shell: powershell
        run: |
          echo "--- INICIANDO RASTREO DE ICON.ICO ---"
          $icon = Get-ChildItem -Path . -Recurse -Filter icon.ico -ErrorAction SilentlyContinue | Select-Object -First 1
          
          if ($icon) {
            echo "✅ ICONO ENCONTRADO EN: $($icon.FullName)"
            
            # Crear la carpeta destino si no existe
            $destPath = "src-tauri\icons"
            if (-not (Test-Path $destPath)) {
                echo "Creando carpeta src-tauri/icons..."
                New-Item -ItemType Directory -Force -Path $destPath
            }

            # Copiar el icono y sus amigos png
            echo "Copiando archivos a su lugar correcto..."
            Copy-Item -Path $icon.FullName -Destination "$destPath\icon.ico" -Force
            
            # Intentar copiar los PNGs que estén junto al icono
            Copy-Item -Path "$($icon.Directory)\*.png" -Destination $destPath -Force
            
            echo "✨ ARREGLADO: Los iconos están ahora en src-tauri/icons"
          } else {
            echo "❌ ERROR FATAL: El archivo icon.ico NO EXISTE en ninguna parte de este repositorio."
            echo "Por favor, sube el archivo icon.ico a GitHub."
            exit 1
          }

      # PASO DEL DRIVER (Wintun)
      - name: Setup Wintun Driver
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\target\debug
          if (Test-Path wintun.dll) {
            Copy-Item -Path wintun.dll -Destination src-tauri\target\debug\wintun.dll
          } else {
            echo "ADVERTENCIA: No encuentro wintun.dll en la raíz."
          }

      - name: Build App
        run: npm run tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Mimic-Installer
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
