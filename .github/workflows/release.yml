name: Release Mimic VPN
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Frontend)
        run: npm install

      # --- EL SABUESO (VERSIÓN POWERSHELL CORREGIDA) ---
      # Busca icon.ico donde sea y lo pone en su sitio.
      - name: BUSQUEDA Y ARREGLO DE ICONOS
        run: |
          Write-Host "--- INICIANDO RASTREO DE ICON.ICO ---"
          # Buscar el archivo en todo el proyecto
          $icon = Get-ChildItem -Path . -Recurse -Filter "icon.ico" -ErrorAction SilentlyContinue | Select-Object -First 1
          
          if ($icon) {
            Write-Host "✅ ICONO ENCONTRADO EN: $($icon.FullName)"
            
            # 1. Crear la carpeta destino (src-tauri/icons) si no existe
            $destPath = "src-tauri\icons"
            if (-not (Test-Path $destPath)) {
                Write-Host "Creando carpeta src-tauri/icons..."
                New-Item -ItemType Directory -Force -Path $destPath
            }

            # 2. Copiar el icono a la fuerza
            Write-Host "Copiando archivo a $destPath\icon.ico ..."
            Copy-Item -Path $icon.FullName -Destination "$destPath\icon.ico" -Force
            
            # 3. Copiar también los PNGs si están en la misma carpeta que el icono
            Write-Host "Buscando PNGs amigos..."
            Copy-Item -Path "$($icon.Directory)\*.png" -Destination $destPath -Force
            
            Write-Host "✨ ARREGLADO: Iconos listos."
          } else {
            Write-Error "❌ ERROR FATAL: No existe el archivo icon.ico en ningún lugar del repositorio."
            exit 1
          }

      # PASO DEL DRIVER (Wintun)
      - name: Setup Wintun Driver
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\target\debug
          # Buscar wintun.dll donde sea
          $dll = Get-ChildItem -Path . -Recurse -Filter "wintun.dll" | Select-Object -First 1
          
          if ($dll) {
             Copy-Item -Path $dll.FullName -Destination src-tauri\target\debug\wintun.dll -Force
             Write-Host "✅ Driver Wintun colocado."
          } else {
             Write-Warning "⚠️ ADVERTENCIA: No encuentro wintun.dll. La compilación podría fallar."
          }

      - name: Build App
        run: npm run tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Mimic-Installer
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
