name: Release Mimic VPN
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Frontend)
        run: npm install

      # SOLO DRIVER (Los iconos ya están bien)
      - name: Setup Wintun Driver
        run: |
          # 1. Crear carpeta destino
          New-Item -ItemType Directory -Force -Path src-tauri\target\debug
          
          # 2. Buscar wintun.dll y copiarlo
          $dll = Get-ChildItem -Path . -Recurse -Filter "wintun.dll" | Select-Object -First 1
          
          if ($dll) {
             Write-Host "✅ Driver encontrado en: $($dll.FullName)"
             Copy-Item -Path $dll.FullName -Destination src-tauri\target\debug\wintun.dll -Force
          } else {
             Write-Warning "⚠️ ADVERTENCIA: No encuentro wintun.dll. Si la compilación falla, es por esto."
          }

      - name: Build App
        run: npm run tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Mimic-Installer
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
