name: Release Mimic VPN
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Frontend)
        run: npm install

      # PASO DE DIAGNÓSTICO (RAYOS X)
      - name: DIAGNOSTICO DE ARCHIVOS
        run: |
          echo "--- LISTANDO RAIZ ---"
          dir
          echo "--- LISTANDO SRC-TAURI ---"
          dir src-tauri
          echo "--- BUSCANDO CARPETA ICONS ---"
          if exist icons ( echo "EXISTE EN RAIZ" ) else ( echo "NO EXISTE EN RAIZ" )
          if exist src-tauri\icons ( echo "EXISTE EN SRC-TAURI" ) else ( echo "NO EXISTE EN SRC-TAURI" )

      # PASO DE AUTOCORRECCIÓN (Mover Iconos)
      - name: Fix Icons Location
        run: |
          # Si los iconos están en la raiz pero no en src-tauri, los movemos
          if exist icons (
            echo "Moviendo iconos de Raiz a src-tauri..."
            xcopy icons src-tauri\icons /E /I /Y
          )

      # PASO DEL DRIVER (Wintun)
      - name: Setup Wintun Driver
        run: |
          mkdir src-tauri\target\debug
          copy wintun.dll src-tauri\target\debug\wintun.dll

      - name: Build App
        run: npm run tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Mimic-Installer
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
